<div class="card text-center;">
  <form [formGroup]="formProduct" (ngSubmit)="saveProfesor()">
    <div class="card-body">
        <div class="mb-3">
            <label for="" class="form-label">Nombre Completo:</label>
            <input type="text" class="form-control" formControlName="nombreCompleto">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Usuario:</label>
            <input type="text" class="form-control" formControlName="usuario">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <button type="submit" class="btn btn-secondary form-label">Registrar</button>
        <span class="legend">¿Ya tiene una cuenta? <a routerLink="/loginProfesor">Ingrese aquí</a></span>
    </div>
  </form>
</div>
